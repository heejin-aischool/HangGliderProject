<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://kit.fontawesome.com/d94daef18d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="{% static 'home.css' %}" type="text/css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-accusoft"></i>
            <a href="">EEE</a>
        </div>
        {% if user.is_authenticated %}
            <ul class="navbar__id">
                <li><a href=""> Hello, {{user.get_username}} !</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        {% else %}
            <ul class="navbar__id">
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        {% endif %}
    </nav>
    <div class="body_container">
        <div class="wrapper">
            <div class="input-data">
                <form action = "{% url 'result' %}" method='POST'>
                    {% csrf_token %}
                    <input type="text" name='text1' style="border:none" required>
                    <div class="underline"></div>
                    <label>문장을 입력하세요</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
